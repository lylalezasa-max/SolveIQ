<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- link css -->
    <link rel="stylesheet" href="prueba.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- Sign In -->
            <div class="form sign_in">
                <h3>Sign In</h3>
                <span>or use your account</span>
                <form action="#" id="form_input">
                    <div class="type">
                        <input type="email" placeholder="Email" id="email_signin" required>
                    </div>
                    <div class="type">
                        <input type="password" placeholder="Password" id="password_signin" required>
                    </div>
                    <div class="forgot">
                        <span>Forgot your password?</span>
                    </div>
                    <button class="btn bkg">Sign In</button>
                </form>
            </div>
    
            <!-- Sign Up -->
            <div class="form sign_up">
                <h3>Sign Up</h3>
                <span>or use your email for register</span>
                <form action="#" id="form_input">
                    <div class="type">
                        <input type="text" placeholder="Name" id="name_signup" required>
                    </div>
                    <div class="type">
                        <input type="email" placeholder="Email" id="email_signup" required>
                    </div>
                    <div class="type">
                        <input type="password" placeholder="Password" id="password_signup" required>
                    </div>
                    <button class="btn bkg">Sign Up</button>
                </form>
            </div>
        </div>

        <div class="overlay">
            <div class="page page_signIn">
                <h3>Welcome Back!</h3>
                <p>To keep with us please login with your personal info</p>
                <button class="btn btnSign-in">Sign Up</button>
            </div>

            <div class="page page_signUp">
                <h3>Hello Friend!</h3>
                <p>Enter your personal details and start journey with us</p>
                <button class="btn btnSign-up">Sign In</button>
            </div>
        </div>
    </div>

    <!-- link script -->
    <script src="intento1.js"></script>
</body>
</html>
